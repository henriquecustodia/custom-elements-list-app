<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <my-input value="Henrique"></my-input>

    <br />

    <my-list></my-list>

    <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-custom-element@3.0.4/dist/vue-custom-element.min.js"></script>
    <script src="my-list-component.js"></script>
    <script src="my-input-component.js"></script>

    <script>
        (function () {

            var myList = document.querySelector('my-list');
            var myInput = document.querySelector('my-input');

            var items = [];
            
            function onAdd(text) {
                items.push({ text: text });
                myList.data = items.slice();
            }
            
            // escuta o evento emitido pelo componente my-input
            myInput.addEventListener('onSubmit', function (event) {
                var value = event.detail[0]; // valor do evento, por padrão é sempre um array
                onAdd(value);
            });

        })();
    </script>

</body>

</html>
